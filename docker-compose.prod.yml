# docker-compose.prod.yml
# Purpose: For the basement server environment.
# Strategy: "Immutable Build" (Code baked into image).
# Storage: Direct mapping to the 1TB Local SSD (/mnt/data).

services:
  task-app-environment:
    container_name: tasks-app_php-apache
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
    # IMPORTANT: No bind mount - code is COPIED into the image via Dockerfile
    ports:
      - "8081:80"
    command: bash -c "composer install && apache2-foreground"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./.env

  db:
    image: mysql:latest
    container_name: tasks-app_mysql-db
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "3307:3306"
    volumes:
      # Map to the fast local SSD, NOT the NAS
      - /mnt/data/tasks_app_mysql:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
